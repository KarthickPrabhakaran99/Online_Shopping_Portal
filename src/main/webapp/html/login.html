<title>Signin Page</title>

<body>


	<section class="vh-100 gradient-custom login-page" id="LoginPage">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-light " style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<div class="mb-md-5 mt-md-4 pb-5">

								<h2 class="fw-bold mb-2 text-uppercase categories-title">Sign In</h2>
								<p class="mb-5 login-text-small "  >Please enter your login and
									password!</p>
								<form  action ="../login" method="POST">
									<div class="form-outline  mb-4" >
										<input type="email" id="typeEmailX"
											class="form-control form-control-lg" name="email-input" required /> <label
											class="form-label" for="typeEmailX" >Email</label>
									</div>
									<p class="username-error" id="emailError">Enter only
										alphabets</p>

									<div class="form-outline  mb-4">
										<input type="password" id="typePasswordX"
											class="form-control form-control-lg" name="password-input" required /> <label
											class="form-label" for="typePasswordX" >Password</label>
									</div>
									<p class="password-error" id="PasswordError">Password
										should contain atleast 1 digit ,1 special character (minimum 6
										characters)</p>

								<!--  	<p class="small mb-5 pb-lg-2">
										<a class="forgot-password link-dark " href="#!">Forgot password?</a>
									</p> -->

									<button class="btn btn-success btn-lg px-5 shadow"
										id="loginButton" type="submit">Sign in</button>
										
								</form>
								

							</div>

							<div>
								<p class="mb-0">
									Don't have an account? <a
										href="register.html"
										class="category-links link-dark  ">Sign Up</a>
								</p>
								<p class="mb-0">
									 Go back to home
								 <a href="HomePage.html" class="category-links link-dark "> Home</a> 
								 </p>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
